<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About Us</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songitemcontainer">
          <div class="songitem">
            <img src="titliaancover.jpg" height="43px" alt="1" />
            <span class="songname">Titliaan - Afsana Khan</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34 <i id="0" class="fas songitemplay fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songitem">
            <img src="titliaancover.jpg" height="43px" alt="1" />
            <span class="songname">Titliaan - Afsana Khan</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34 <i id="1" class="fas songitemplay fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songitem">
            <img src="titliaancover.jpg" height="43px" alt="1" />
            <span class="songname">Titliaan - Afsana Khan</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34 <i id="2" class="fas songitemplay fa-play-circle"></i
              ></span>
            </span>
          </div>
          <div class="songitem">
            <img src="titliaancover.jpg" height="43px" alt="1" />
            <span class="songname">Titliaan - Afsana Khan</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34 <i id="3" class="fas songitemplay fa-play-circle"></i
              ></span>
            </span>
          </div>
          
          
        </div>
      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" />
      <div class="icons">
        <!-- fontawesome icons -->
        <i id="previous" class="fas fa-2x fa-step-backward"></i>
        <i class="fas fa-2x fa-play-circle" id="masterplay"></i>
        <i id="next" class="fas fa-2x fa-step-forward"></i>
      </div>
      <div class="songinfo">
        <img src="music.gif" height="23px" width="43px" alt="" id="gif"> <span id="mastersongname">Titliaan - Afsana Khan</span> 
      </div>
     
    </div>
    <script
      src="https://kit.fontawesome.com/51e56d9d28.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
